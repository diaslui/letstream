<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LetStream</title>
        <script src="assets/scripts/client.js" ></script>
        <style>
            body {
                background-color: #0c0d10;
                color: #ffffff;
                margin: 0;
                padding: 0;
            }
            header{
                text-align: center;
            }
            main{
                width: 100%;
                display: flex;
                flex-direction: column;
            }
            .anyone-streaming{
                display: none;
                justify-content: center;
                align-items: center;
                gap: 2px;
                flex-direction: column;
            }

            .streaming-div{
                display: none;
            }

            a{
                color: #ff1e1e;
            }
            .loader{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #020304;
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
        </style>
    </head>
    <body>

        <div class="loader">

            <h1>Loading</h1>
            <p>just a moment</p>

        </div>

        <header>
            <h1>(Let)Stream</h1>
            <p>
                Learn more about here ->
                <a href="https://github.com/diaslui/letstream"
                    >github.com/diaslui/letstream</a
                >
            </p>
        </header>
        <main>
            
            <div class="anyone-streaming">

                <h1>Anyone Streaming :/</h1>
                <p>Can you be the first?</p>
                <button>
                    Start Transmission here
                </button>
            </div>

            <div class="streaming-div">
                
                <video
                    id="stream-video-player"
                    width="640"
                    height="480"
                    autoplay
                    muted
                    
                >
                    Your browser does not support the video tag.
                </video>


            </div>


        </main>
    </body>
</html>
